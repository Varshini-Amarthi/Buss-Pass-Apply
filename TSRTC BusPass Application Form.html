<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC Bus Pass</title>
</head>
<body>
    <center>
        <img src="./images/TSRTC Title Image.png" width="800" height="160">
    </center>
        <form action="./submit.html" enctype="text/plain">
            <fieldset>
                <legend><h3>Applicant Details</h3></legend>
                <table cellspacing="20">
                    <tr>
                        <td>
                            <label for="name">Name:<sup style="color:red">*</sup></label>
                            <input type="text" placeholder="Enter Your Name:" name="name" id="name" required>
                            <br>
                            <a><sup style="color:red">(Maximum characters: 20)</sup></a>
                        </td>
                        <td>
                            <label for="name">Father's Name:<sup style="color:red">*</sup></label>
                            <input type="text" placeholder="Enter Your Father's Name:" name="name" id="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Date Of Birth:<sup style="color:red">*</sup></label>
                            <input type="date" required>
                            <br>
                            <a>(dd/mm/yyyy)</a>
                        </td>
                        <td>
                            <label for="name">Gender:<sup style="color:red">*</sup></label>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="aadharno">Aadhar No:<sup style="color:red">*</sup></label>
                            <input type="text" placeholder="" name="aadharno" id="aadharno" maxlength="12" minlength="12" required>
                        </td>
                        <td>
                            <label for="whatsappno">WhatsApp No:<sup style="color:red">*</sup></label>
                            <input type="text" placeholder="" name="whatsappno" id="whatsappno" maxlength="12" minlength="12" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="emailid">Email Id:<sup style="color:red">*</sup></label>
                            <input type="emailid" name="emailid" id="emailid">
                        </td>
                        <td>
                                  <label for="photo">Photo:<sup style="color:red">*</sup></label><br>
                           <fieldset>
                                  <input type="file" name="photo" id="photo">
                           </fieldset>
                        </td>
                    </tr>
                </table>
            </fieldset>
        <br>
            <fieldset>
                <legend><h3>Residential Address Details</h3></legend>
                <table cellspacing="20">
                    <tr>
                        <td>
                            <label for="applicant'saddress">Applicant's Address:<sup style="color:red">*</sup></label>
                            <br>
                            <textarea rows="10" cols="50" placeholder="Type here..."></textarea>
                            <br>
                            <a><sup style="color:red">(Maximum characters: 20)</sup></a>
                        </td>
                        <td>
                            <label for="district">District:<sup style="color:red">*</sup></label>
                            <select name="district" id="district">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="ameerpet">Ameerpet</option>
                            <option value="jublieehills">Jubliee Hills</option>
                            <option value="manikonda">Manikonda</option>
                            <option value="kothapet">Kothapet</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mandal">Mandal:<sup style="color:red">*</sup></label>
                            <select name="mandal" id="mandal">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="ameerpet">Ameerpet</option>
                            <option value="jublieehills">Jubliee Hills</option>
                            <option value="manikonda">Manikonda</option>
                            <option value="kothapet">Kothapet</option>
                            </select>
                        </td>
                        <td>
                            <label for="village">Village:<sup style="color:red">*</sup></label>
                            <select name="village" id="village">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="ameerpet">Ameerpet</option>
                            <option value="jublieehills">Jubliee Hills</option>
                            <option value="manikonda">Manikonda</option>
                            <option value="kothapet">Kothapet</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pincode">Pincode:<sup style="color:red">*</sup></label>
                            <input type="text" placeholder="" name="pincode" id="pincode" maxlength="6" minlength="6" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
        <br>
            <fieldset>
                <legend><h3>Pass Type Details</h3></legend>
                <table>
                    <tr>
                        <label for="city">City:<sup style="color:red">*</sup></label>
                        <select name="city" id="city">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="ameerpet">Ameerpet</option>
                            <option value="jublieehills">Jubliee Hills</option>
                            <option value="manikonda">Manikonda</option>
                            <option value="kothapet">Kothapet</option>
                        </select>
                    </tr>
                    <br><br>
                    <tr>
                        <label for="passtype">Pass Type:<sup style="color:red">*</sup></label>
                        <select name="passtype" id="passtype">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="generalcommuterpass">General Commuter Pass</option>
                            <option value="studentbuspass">Student Bus Pass</option>
                            <option value="employeebuspass">Employee Bus Pass</option>
                            <option value="seniorcitizenpass">Senior Citizen Pass</option>
                        </select>
                    </tr>
                </table>
            </fieldset>
        <br>
            <fieldset>
                <legend><h3>Mode Of Payment & Pass Collection</h3></legend>
                <table>
                    <tr>
                        <label for="paymentmode">Payment Mode:<sup style="color:red">*</sup></label>
                         <select name="paymentmode" id="paymentmode">
                            <option value="selectpaymentmode">Select Payment Mode<option>
                            <option value="cashoncounter">Cash On Counter</option>
                            <option value="upi">UPI</option>
                        </select>                         
                    </tr>
                    <br><br>
                    <tr>
                        <label for="passdeliverymode">Pass Delivery Mode:<sup style="color:red">*</sup></label>
                         <select name="passdeliverymode" id="passdeliverymode">
                            <option value="selectpassdeliverymode">Select Pass Delivery Mode<option>
                            <option value="atcounter">At Counter</option>
                            <option value="online">Online</option>
                        </select>                         
                    </tr>
                    <br><br>
                    <tr>
                        <label for="centreatwhichyouwanttocollectpass">Centre at which you want to Collect Pass:<sup style="color:red">*</sup></label>
                         <select name="centreatwhichyouwanttocollectpass" id="centreatwhichyouwanttocollectpass">
                            <option value="-----select-----">-----Select-----</option>
                            <option value="mehdipatnam">Mehdipatnam</option>
                            <option value="koti">Koti</option>
                            <option value="secunderabad">Secunderabad</option>
                            <option value="dilsukhnagar">Dilsukhnagar</option>
                            <option value="lingampally">Lingampally</option>
                            <option value="miyapur">Miyapur</option>
                            <option value="uppal">Uppal</option>
                            <option value="charminar">Charminar</option>
                            <option value="srnagar">SR Nagar</option>
                            <option value="lakdikapul">Lakdikapul</option>
                         </select>    
                    </tr>
                </table>
            </fieldset>
        <br>
        <center>
            <img src="./images/TSRTC Captcha Image.png" width="220" height="60">
        </center>
        <br>
        <center>
            <input type="text" placeholder="">
        </center>
        <br>
        <center>
            <input type="submit">
        </center>
        </form>
</body>
</html>
